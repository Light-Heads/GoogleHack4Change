<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<h1>File Uploader</h1>
<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
<input id="file-picker" type="file" name="file" accept="image/*" >
    <input type="submit" value="Upload!" id="upload-button">
    </form>

</body>
</html>
